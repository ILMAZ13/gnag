plugins {
    id "com.jfrog.bintray" version "1.6"
    id "com.github.hierynomus.license" version "0.12.1"
}

apply plugin: 'groovy'
apply from: file('bintray.gradle')
apply from: file('../version.gradle')

group 'com.btkelly'
version gnagPluginVersion

compileJava {
    sourceCompatibility = '1.8'
}

repositories {
    jcenter()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.11'

    //Gradle specific classes for plugin creation
    compile gradleApi()

    //Built in checks
    compile 'com.puppycrawl.tools:checkstyle:6.16.1'
    compile 'com.google.code.findbugs:findbugs:3.0.1'
    compile 'net.sourceforge.pmd:pmd-java:5.4.1'

    //Markdown util
    compile 'com.github.rjeschke:txtmark:0.13'

    compile 'org.jetbrains:annotations:15.0'

}

task wrapper(type: Wrapper) {
    group 'Build Setup'
    description 'Initializes Gradle Wrapper.'
    gradleVersion = '2.12'
}

license {
    header = file('../LICENSE.txt')
    strictCheck true
}

clean.dependsOn licenseFormat